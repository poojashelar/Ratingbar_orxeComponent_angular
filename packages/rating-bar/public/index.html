<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />

    <title>Orxe3 Components</title>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    
    <link
    rel="stylesheet"
    href="https://oski-cdn.s3.amazonaws.com/common/css/fonts/ProximaNova/proxima-nova.css"
    />

    <link rel="stylesheet" type="text/css" href="https://components.qa.cnxloyalty.com/theme/css/imports.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.3.0/custom-elements-es5-adapter.js"></script>

  </head>
  <body>
    <!-- Create Linear/ Donut Rating bars -->
    <div>
      <orxe-rating-bar type="linear" rating=15 label="Location"></orxe-rating-bar>
      <orxe-rating-bar type="linear" rating=35 label="Location"></orxe-rating-bar>
      <orxe-rating-bar type="linear" rating=55 label="Location"></orxe-rating-bar>
      <orxe-rating-bar type="linear" rating=75 label="Location"></orxe-rating-bar>
      <orxe-rating-bar type="linear" rating=88 label="Location"></orxe-rating-bar>
  </div>
  <div>
    <orxe-rating-bar type="donut" rating=15 label="based on 3,123 verified reviews"></orxe-rating-bar>
    <orxe-rating-bar type="donut" rating=35 label="based on 3,123 verified reviews"></orxe-rating-bar>
    <orxe-rating-bar type="donut" rating=55 label="based on 3,123 verified reviews"></orxe-rating-bar>
    <orxe-rating-bar type="donut" rating=75 label="based on 3,123 verified reviews"></orxe-rating-bar>
    <orxe-rating-bar type="donut" rating=88 label="based on 3,123 verified reviews"></orxe-rating-bar>
  </div>
  </body>
</html>
